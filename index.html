<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e8d069b82.js" crossorigin="anonymous"></script>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <main>
        <section>
            <div class="container">
                <h1 class="display-1 text-center">Book Archive</h1>
                <div class="w-75 mx-auto">
                    <div class="input-group">
                        <input type="search" class="form-control rounded" placeholder="Search by book name" aria-label="Search"
                          aria-describedby="search-addon" />
                        <button type="button" class="btn btn-outline-primary">Search</button>
                      </div>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 row-cols-sm-1 g-4">
                    
                    <div class="col">
                      <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                      </div>
                    </div>

                  </div>
            </div>
        </section>
    </main>


    <!-- Bootstrap Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- App script -->
    <script src="js/app.js"></script>
</body>
</html>
